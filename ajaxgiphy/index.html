<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
</head>

<body>
  <div class="container">
    <h1>Giphy Party</h1>
    <form id="gifForm">
      <input id="search" type="text" placeholder="Enter a search term">
      <button id="submit" type="submit">Search Giphy!</button>
      <button id="removegifs" type="button">Remove Images</button>
    </form>
    <div id="gifs"></div>
  </div>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
